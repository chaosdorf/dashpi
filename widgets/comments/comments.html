<h1 class="title" data-bind="title"></h1>
<div class="comment-container">
  <h3>
    <img data-bind-src='current_comment.avatar'/>
    <span class="name">
      <span data-bind='current_comment.name'></span>
      (@<span data-bind='current_comment.nickname'></span>)
    </span>
  </h3>
  <br />
  <p class="comment" data-bind='quote'></p>
  <p class="time" data-bind='current_comment.time'></span>
</div>
